<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anna Colliton</title>
    
    <!-- Adobe Font - tomarik-brush -->
    <link rel="stylesheet" href="https://use.typekit.net/ger2jgy.css">
    
    <!-- Google Font - Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* MAIN CONTAINER */
        .main-container {
            min-height: 100vh;
            position: relative;
            background-size: cover;
            background-position: center;
            background-color: #FFFEF9;
        }
        
        .main-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 248, 231, 0.3);
        }
        
        .background-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        /* CONTENT */
        .content-overlay {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            pointer-events: none;
        }
        
        /* TITLE - BLACK */
        .main-title {
            font-family: "tomarik-brush", sans-serif;
            font-weight: 400;
            font-style: normal;
            font-size: clamp(2.5rem, 6vw, 4.5rem);
            color: #000000;
            margin-bottom: 40px;
            line-height: 1.1;
            cursor: pointer;
            transition: all 0.3s ease;
            pointer-events: auto;
            position: relative;
        }
        
        /* NAME HOVER - RISE UP */
        .main-title:hover {
            transform: translateY(-3px);
        }
        
        /* TAGLINE */
        .tagline {
            font-family: "tomarik-brush", sans-serif;
            font-weight: 400;
            font-style: normal;
            font-size: clamp(1.2rem, 3vw, 2rem);
            color: #000000;
            display: flex;
            gap: 20px;
            align-items: center;
            justify-content: center;
            pointer-events: auto;
        }
        
        .tagline-section {
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 10px 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .tagline-section:hover {
            transform: translateY(-3px);
        }
        
        .tagline-divider {
            color: #333333;
            opacity: 0.7;
        }
        
        /* IMAGE DIVIDER */
        .image-divider {
            display: none;
        }
        
        /* TEXT DIVIDER */
        .text-divider {
            font-family: "tomarik-brush", sans-serif;
            font-weight: 400;
            font-style: normal;
            font-size: clamp(0.75rem, 1.5vw, 1rem);
            color: #000000;
            text-align: center;
            letter-spacing: 12px;
            opacity: 0.95;
            line-height: 0.95;
        }
        
        /* BUTTONS */
        .buttons-container {
            display: none;
        }
        
        .button-wrapper {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 80px;
            justify-content: flex-end;
        }
        
        /* DROPDOWN MENU */
        .dropdown-menu {
            position: absolute;
            top: 100%;
            margin-top: 5px;
            padding: 10px 15px;
            padding-top: 15px;
            border-radius: 10px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-15px);
            transition: all 0.4s ease;
            min-width: 200px;
            text-align: center;
        }
        
        .dropdown-menu::before {
            content: '';
            position: absolute;
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 1px;
            background: transparent;
        }
        
        .tagline-section:hover .dropdown-menu {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }
        
        /* DROPDOWN LINKS - BLACK */
        .dropdown-menu a {
            font-family: "tomarik-brush", sans-serif;
            font-weight: 400;
            font-style: normal;
            font-size: clamp(0.95rem, 2vw, 1.25rem);
            color: #000000;
            text-decoration: none;
            display: block;
            padding: 8px 0;
            transition: all 0.3s ease;
            white-space: nowrap;
        }
        
        /* DROPDOWN HOVER - SLIDE RIGHT */
        .dropdown-menu a:hover {
            color: #000000;
            transform: translateX(5px);
        }
        .social-wrapper {
            position: relative;
            margin-bottom: 50px;
            pointer-events: auto;
        }
        
        .social-dropdown {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%) translateY(15px);
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s ease;
            display: flex;
            gap: 25px;
            justify-content: center;
            align-items: center;
            padding: 10px 0;
            margin-bottom: 10px;
        }
        
        .social-wrapper:hover .social-dropdown {
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) translateY(0);
        }
        
        .social-dropdown a {
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .social-dropdown a:hover {
            transform: scale(1.2);
        }
        
        .social-dropdown img {
            width: 32px;
            height: 32px;
            display: block;
        }
        
        .social-dropdown a:last-child img {
            width: 42.32px;
            height: 42.32px;
        }
        
        /* MOBILE */
        @media (max-width: 768px) {
            .content-overlay {
                padding-bottom: 0;
            }
            
            .buttons-container {
                gap: 40px;
                flex-direction: column;
            }
            
            .choice-button {
                padding: 12px 25px;
            }
            
            .or-text {
                margin: 0 10px;
            }
            
            .dropdown-menu {
                position: static;
                margin-top: 10px;
                opacity: 1;
                visibility: visible;
                transform: translateY(0);
            }
            
            .social-dropdown {
                opacity: 1;
                visibility: visible;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    </div>
    
    <script>
        const mainContainer = document.getElementById('mainContainer');
        const buttonWrappers = document.querySelectorAll('.button-wrapper');
        
        buttonWrappers.forEach(function(wrapper) {
            wrapper.addEventListener('mouseenter', function() {
                const backgroundType = this.getAttribute('data-bg');
                mainContainer.className = 'main-container show-' + backgroundType;
            });
            
            wrapper.addEventListener('mouseleave', function() {
                mainContainer.className = 'main-container';
            });
        });
    </script>
