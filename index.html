<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anna Colliton</title>
    
    <!-- Adobe Font - tomarik-brush -->
    <link rel="stylesheet" href="https://use.typekit.net/ger2jgy.css">
    
    <!-- Google Font - Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* MAIN CONTAINER */
        .main-container {
            min-height: 100vh;
            position: relative;
            background-size: cover;
            background-position: center;
            background-color: #1A1A1A;
        }
        
        .main-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
        }
        
        .background-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        /* CONTENT */
        .content-overlay {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            pointer-events: none;
            padding-bottom: 12%;
        }
        
        /* TITLE - CREAM */
        .main-title {
            font-family: "tomarik-brush", sans-serif;
            font-weight: 400;
            font-style: normal;
            font-size: clamp(3rem, 8vw, 5.5rem);
            color: #FFF8E7;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
            margin-bottom: 50px;
            line-height: 1.1;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        /* NAME HOVER - RISE UP */
        .main-title:hover {
            transform: translateY(-3px);
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.7);
        }
        
        /* BUTTONS */
        .buttons-container {
            display: flex;
            gap: 30px;
            margin-bottom: 30px;
            pointer-events: auto;
            align-items: center;
            justify-content: center;
        }
        
        .button-wrapper {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 80px;
            justify-content: flex-end;
        }
        
        /* BUTTONS - CREAM */
        .choice-button {
            font-family: "tomarik-brush", sans-serif;
            font-weight: 400;
            font-style: normal;
            font-size: clamp(2.2rem, 5.5vw, 4rem);
            color: #FFF8E7;
            text-decoration: none;
            padding: 15px 30px;
            border: none;
            background: transparent;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
            letter-spacing: 2px;
            display: block;
            cursor: pointer;
        }
        
        /* BUTTONS HOVER - RISE UP */
        .choice-button:hover {
            color: #FFF8E7;
            transform: translateY(-3px);
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.7);
        }
        
        /* OR TEXT - DIMMED CREAM */
        .or-text {
            font-family: "tomarik-brush", sans-serif;
            font-weight: 400;
            font-style: normal;
            font-size: clamp(1.2rem, 2.8vw, 2rem);
            color: #D4CFBD;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin: 0 10px;
            opacity: 0.7;
        }
        
        /* DROPDOWN MENU */
        .dropdown-menu {
            position: absolute;
            top: 100%;
            margin-top: -5px;
            padding: 10px 15px;
            padding-top: 15px;
            border-radius: 10px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-15px);
            transition: all 0.4s ease;
            min-width: 200px;
            text-align: center;
        }
        
        .dropdown-menu::before {
            content: '';
            position: absolute;
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 1px;
            background: transparent;
        }
        
        .button-wrapper:hover .dropdown-menu {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }
        
        /* DROPDOWN LINKS - CREAM */
        .dropdown-menu a {
            font-family: "tomarik-brush", sans-serif;
            font-weight: 400;
            font-style: normal;
            font-size: clamp(0.85rem, 1.8vw, 1.1rem);
            color: #FFF8E7;
            text-decoration: none;
            display: block;
            padding: 5px 0;
            transition: all 0.3s ease;
            white-space: nowrap;
        }
        
        /* DROPDOWN HOVER - SLIDE RIGHT */
        .dropdown-menu a:hover {
            color: #FFF8E7;
            transform: translateX(5px);
        }
        
        /* MOBILE */
        @media (max-width: 768px) {
            .content-overlay {
                padding-bottom: 0;
            }
            
            .buttons-container {
                gap: 40px;
                flex-direction: column;
            }
            
            .choice-button {
                padding: 12px 25px;
            }
            
            .or-text {
                margin: 0 10px;
            }
            
            .dropdown-menu {
                position: static;
                margin-top: 10px;
                opacity: 1;
                visibility: visible;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="main-container" id="mainContainer">
        <div class="background-overlay" id="backgroundOverlay"></div>
        
        <div class="content-overlay">
            <h1 class="main-title">ANNA COLLITON</h1>
            
            <div class="buttons-container">
                <div class="button-wrapper" data-bg="art">
                    <a href="https://annacollitonvisuals.com/homeandshop" class="choice-button" target="_blank">art</a>
                    <div class="dropdown-menu">
                        <a href="https://annacollitonvisuals.com/logos-merch" target="_blank">Logos + merch</a>
                        <a href="https://annacollitonvisuals.com/albums-print-design" target="_blank">album design + print</a>
                        <a href="https://annacollitonvisuals.com/photography" target="_blank">Photography</a>
                    </div>
                </div>
                
                <span class="or-text">or</span>
                
                <div class="button-wrapper" data-bg="music">
                    <a href="https://annacollitonmusic.com/" class="choice-button" target="_blank">music</a>
                    <div class="dropdown-menu">
                        <a href="https://annacollitonmusic.com/gigsandtours" target="_blank">gigs + tours</a>
                        <a href="https://annacollitonmusic.com/workshops-lessons" target="_blank">workshops + lessons</a>
                        <a href="https://annacollitonmusic.com/projects" target="_blank">Projects</a>
                        <a href="https://annacollitonmusic.com/epk" target="_blank">EPK</a>
                    </div>
                </div>
                
                <span class="or-text">or</span>
                
                <div class="button-wrapper" data-bg="shop">
                    <a href="https://www.etsy.com/shop/LittleArsonAnnie" class="choice-button" target="_blank">shop!</a>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const mainContainer = document.getElementById('mainContainer');
        const buttonWrappers = document.querySelectorAll('.button-wrapper');
        
        buttonWrappers.forEach(function(wrapper) {
            wrapper.addEventListener('mouseenter', function() {
                const backgroundType = this.getAttribute('data-bg');
                mainContainer.className = 'main-container show-' + backgroundType;
            });
            
            wrapper.addEventListener('mouseleave', function() {
                mainContainer.className = 'main-container';
            });
        });
    </script>
</body>
</html>
