<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anna Colliton</title>

<!-- Adobe Font - tomarik-brush -->
<link rel="stylesheet" href="https://use.typekit.net/ger2jgy.css">
<!-- Backup Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

<style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
        font-family: 'Montserrat', sans-serif;
        min-height: 100vh;
        background: #111;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .main-container {
        position: relative;
    }

    .menu-button {
        position: relative;
        padding: 20px 40px;
        font-family: "tomarik-brush", sans-serif;
        font-size: clamp(1.8rem, 4.5vw, 3rem);
        color: #ffffff;
        background: transparent;
        border: 2px solid #fff;
        border-radius: 50px;
        cursor: pointer;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        z-index: 10;
    }

    .star-container {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0;
        height: 0;
        pointer-events: none;
        z-index: 5;
    }

    .star {
        position: absolute;
        opacity: 0;
        transition: opacity 0.5s ease;
        pointer-events: none;
        background-image: url('Star-Hover.png');
        background-size: contain;
        background-repeat: no-repeat;
    }

    /* Star sizes */
    .small { width: 12px; height: 12px; }
    .medium { width: 18px; height: 18px; }
    .large { width: 24px; height: 24px; }

    /* Show stars on hover */
    .menu-button:hover + .star-container .star {
        opacity: 1;
    }
</style>
</head>

<body>
<div class="main-container">

    <button class="menu-button">shop!</button>

    <div class="star-container">
        <!-- 9 stars randomly positioned around button -->
        <div class="star small" style="transform: translate(-80px,-60px) rotate(25deg);"></div>
        <div class="star medium" style="transform: translate(90px,-50px) rotate(140deg);"></div>
        <div class="star small" style="transform: translate(60px,70px) rotate(300deg);"></div>
        <div class="star large" style="transform: translate(-100px,40px) rotate(55deg);"></div>
        <div class="star medium" style="transform: translate(120px,30px) rotate(200deg);"></div>
        <div class="star small" style="transform: translate(-60px,-100px) rotate(315deg);"></div>
        <div class="star medium" style="transform: translate(30px,-120px) rotate(90deg);"></div>
        <div class="star large" style="transform: translate(-120px,90px) rotate(150deg);"></div>
        <div class="star medium" style="transform: translate(80px,110px) rotate(280deg);"></div>
    </div>

</div>
</body>
</html>
