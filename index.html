<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Menu Button with Stars</title>

<style>
    body {
        margin: 0;
        background: #111;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial, sans-serif;
    }

    .menu-button {
        position: relative;
        padding: 20px 40px;
        background: white;
        color: black;
        font-size: 24px;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        z-index: 10;
    }

    .star {
        position: absolute;
        opacity: 0;
        transition: opacity 0.5s ease;
        pointer-events: none;
    }

    /* Star sizes */
    .small { width: 10px; }
    .medium { width: 16px; }
    .large { width: 22px; }

    /* Hover reveal */
    .menu-button:hover + .star-container .star {
        opacity: 1;
    }

    .star-container {
        position: absolute;
        width: 280px;
        height: 280px;
        pointer-events: none;
    }
</style>
</head>

<body>

<div style="position: relative;">

    <button class="menu-button">MENU</button>

    <div class="star-container">

        <!-- â­ 9 stars with NON-touching text-safe positions -->
        <!-- Each has customized x/y offsets and random rotations -->

        <img src="Star-Hover.png" class="star small"  style="top: -10px; left: 120px; transform: rotate(22deg);" />
        <img src="Star-Hover.png" class="star medium" style="top: -40px; left: 60px; transform: rotate(137deg);" />
        <img src="Star-Hover.png" class="star small"  style="top: -30px; left: 180px; transform: rotate(291deg);" />

        <img src="Star-Hover.png" class="star large"  style="top: 40px; left: -20px; transform: rotate(77deg);" />
        <img src="Star-Hover.png" class="star medium" style="top: 150px; left: -30px; transform: rotate(18deg);" />

        <img src="Star-Hover.png" class="star small"  style="top: 210px; left: 70px; transform: rotate(199deg);" />
        <img src="Star-Hover.png" class="star large"  style="top: 230px; left: 150px; transform: rotate(315deg);" />

        <img src="Star-Hover.png" class="star medium" style="top: 170px; left: 230px; transform: rotate(122deg);" />
        <img src="Star-Hover.png" class="star small"  style="top: 60px; left: 250px; transform: rotate(268deg);" />

    </div>

</div>

</body>
</html>
