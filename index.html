<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anna Colliton</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Montserrat", sans-serif;
            background-image: url('Plain BG.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #ffffff;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        .container {
            z-index: 2;
            max-width: 800px;
            padding: 20px;
        }

        h1 {
            font-family: 'tomarik-brush', 'Montserrat', sans-serif;
            font-size: 5rem;
            font-weight: normal;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 300px;
            margin: 0 auto;
        }

        .btn {
            position: relative;
            padding: 15px 20px;
            font-size: 1.5rem;
            font-weight: 600;
            color: #ffffff;
            background-color: transparent;
            border: 2px solid #ffffff;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: block;
            width: 100%;
        }

        .btn:hover {
            color: #d4af37;
            border-color: #d4af37;
        }

        .dropdown {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: rgba(0, 0, 0, 0.7);
            min-width: 100%;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 0 0 5px 5px;
            overflow: hidden;
        }

        .dropdown-content a {
            color: #ffffff;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            transition: color 0.3s ease;
        }

        .dropdown-content a:hover {
            color: #d4af37;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Shop button stars container */
        .shop-btn-container {
            position: relative;
            width: 100%;
        }

        /* Stars styling */
        .star {
            position: absolute;
            background-image: url('Star - Hover.jpg');
            background-size: contain;
            background-repeat: no-repeat;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1;
        }

        /* Different star sizes */
        .star-small {
            width: 20px;
            height: 20px;
        }

        .star-medium {
            width: 30px;
            height: 30px;
        }

        .star-large {
            width: 40px;
            height: 40px;
        }

        /* Star positions */
        .star-1 { top: -25px; left: 20px; }
        .star-2 { top: -15px; right: 30px; }
        .star-3 { bottom: -20px; left: 15px; }
        .star-4 { bottom: -30px; right: 25px; }
        .star-5 { top: 50%; transform: translateY(-50%); left: -35px; }
        .star-6 { top: 50%; transform: translateY(-50%); right: -35px; }
        .star-7 { top: -10px; left: 50%; transform: translateX(-50%); }
        .star-8 { bottom: -15px; left: 50%; transform: translateX(-50%); }
        .star-9 { top: 50%; left: 50%; transform: translate(-50%, -50%); }

        /* Show stars on hover */
        .shop-btn-container:hover .star {
            opacity: 1;
        }

        /* Background hover effects - currently disabled */
        /*
        .art-btn:hover ~ body {
            background-image: url('Art BG.jpg');
        }
        
        .music-btn:hover ~ body {
            background-image: url('Music BG.jpg');
        }
        
        .shop-btn:hover ~ body {
            background-image: url('Shop BG.jpg');
        }
        */

        @media (max-width: 768px) {
            h1 {
                font-size: 3.5rem;
            }
            
            .btn {
                font-size: 1.2rem;
                padding: 12px 15px;
            }

            /* Adjust star sizes for mobile */
            .star-small { width: 15px; height: 15px; }
            .star-medium { width: 22px; height: 22px; }
            .star-large { width: 28px; height: 28px; }

            /* Adjust star positions for mobile */
            .star-1 { top: -20px; left: 15px; }
            .star-2 { top: -12px; right: 20px; }
            .star-3 { bottom: -15px; left: 10px; }
            .star-4 { bottom: -22px; right: 18px; }
            .star-5 { left: -25px; }
            .star-6 { right: -25px; }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .btn {
                font-size: 1rem;
                padding: 10px 12px;
            }

            /* Further adjust star sizes for small mobile */
            .star-small { width: 12px; height: 12px; }
            .star-medium { width: 18px; height: 18px; }
            .star-large { width: 24px; height: 24px; }

            /* Further adjust star positions for small mobile */
            .star-1 { top: -15px; left: 10px; }
            .star-2 { top: -10px; right: 15px; }
            .star-3 { bottom: -12px; left: 8px; }
            .star-4 { bottom: -18px; right: 12px; }
            .star-5 { left: -20px; }
            .star-6 { right: -20px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ANNA COLLITON</h1>
        <div class="buttons">
            <!-- ART Button with Dropdown -->
            <div class="dropdown">
                <a href="https://annacollitonvisuals.com/homeandshop" class="btn art-btn">art</a>
                <div class="dropdown-content">
                    <a href="#">Logos + merch</a>
                    <a href="#">Albums design</a>
                    <a href="#">Photography</a>
                </div>
            </div>
            
            <!-- MUSIC Button with Dropdown -->
            <div class="dropdown">
                <a href="https://annacollitonmusic.com/" class="btn music-btn">music</a>
                <div class="dropdown-content">
                    <a href="#">Gigs/tours</a>
                    <a href="#">Workshops/teaching</a>
                    <a href="#">Student resources</a>
                    <a href="#">Projects</a>
                    <a href="#">EPK</a>
                </div>
            </div>
            
            <!-- SHOP! Button with stars -->
            <div class="shop-btn-container">
                <a href="https://annacollitonvisuals.com/shop" class="btn shop-btn">shop!</a>
                
                <!-- Stars - 3 small, 3 medium, 3 large -->
                <div class="star star-small star-1"></div>
                <div class="star star-medium star-2"></div>
                <div class="star star-large star-3"></div>
                <div class="star star-small star-4"></div>
                <div class="star star-medium star-5"></div>
                <div class="star star-large star-6"></div>
                <div class="star star-small star-7"></div>
                <div class="star star-medium star-8"></div>
                <div class="star star-large star-9"></div>
            </div>
        </div>
    </div>

    <!-- Load the custom font -->
    <script>
        // Load the custom font
        const link = document.createElement('link');
        link.rel = 'stylesheet';
        link.href = 'https://use.typekit.net/tomarik-brush.css';
        document.head.appendChild(link);
    </script>
</body>
</html>
