<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Header Tooltip with Brevo Form</title>
<style>
  /* Header styling */
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin-top: 100px;
  }

  h1 {
    position: relative;
    display: inline-block;
    cursor: pointer;
    color: #333;
  }

  /* Tooltip box */
  .tooltip {
    visibility: hidden;
    width: 250px;
    background-color: #fff;
    color: #000;
    text-align: center;
    padding: 15px;
    border-radius: 8px;
    border: 1px solid #ccc;
    box-shadow: 0px 4px 10px rgba(0,0,0,0.2);

    /* Positioning */
    position: absolute;
    top: 110%; /* below the header */
    left: 50%;
    transform: translateX(-50%);
    z-index: 10;

    /* Fade-in effect */
    opacity: 0;
    transition: opacity 0.3s;
  }

  /* Show tooltip on hover */
  h1:hover .tooltip {
    visibility: visible;
    opacity: 1;
  }

  /* Optional arrow below the tooltip */
  .tooltip::after {
    content: "";
    position: absolute;
    top: -5px;
    left: 50%;
    margin-left: -5px;
    border-width: 5px;
    border-style: solid;
    border-color: transparent transparent #ccc transparent;
  }

  /* Style for the Brevo form inside tooltip */
  .brevo-form input[type="email"] {
    width: 90%;
    padding: 5px;
    margin: 8px 0;
    border-radius: 4px;
    border: 1px solid #aaa;
  }

  .brevo-form button {
    padding: 6px 12px;
    border: none;
    border-radius: 4px;
    background-color: #007bff;
    color: white;
    cursor: pointer;
  }

  .brevo-form button:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>

<h1>
  Join My Mailing List
  <span class="tooltip">
    <form class="brevo-form" action="https://YOUR-BREVO-FORM-ENDPOINT" method="post" target="_blank">
      <label for="email">Enter your email:</label><br>
      <input type="email" id="email" name="EMAIL" placeholder="you@example.com" required><br>
      <button type="submit">Subscribe</button>
    </form>
  </span>
</h1>

</body>
</html>
