<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anna Colliton</title>
    <link rel="stylesheet" href="https://use.typekit.net/tomarik-brush.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'tomarik-brush', 'Montserrat', sans-serif;
            background-image: url('Plain BG.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            padding: 20px;
            position: relative;
        }

        .container {
            text-align: center;
            max-width: 800px;
            width: 100%;
            z-index: 10;
        }

        .title {
            font-size: 4.5rem;
            margin-bottom: 3rem;
            font-weight: normal;
            letter-spacing: 2px;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 3rem;
                margin-bottom: 2rem;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 2.5rem;
                margin-bottom: 1.5rem;
            }
        }

        .nav-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
        }

        .nav-item {
            position: relative;
            list-style: none;
        }

        .main-button {
            font-family: 'tomarik-brush', 'Montserrat', sans-serif;
            font-size: 2.2rem;
            color: #ffffff;
            text-decoration: none;
            padding: 0.8rem 2rem;
            display: inline-block;
            transition: all 0.3s ease;
            border: none;
            background: none;
            cursor: pointer;
            position: relative;
        }

        .main-button:hover {
            color: #f8f4e9;
            transform: translateY(-2px);
        }

        .dropdown {
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            min-width: 200px;
            padding: 0.5rem 0;
            border-radius: 8px;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .nav-item:hover .dropdown {
            opacity: 1;
            visibility: visible;
        }

        .dropdown a {
            display: block;
            color: #ffffff;
            text-decoration: none;
            padding: 0.7rem 1.5rem;
            font-size: 1.3rem;
            transition: all 0.3s ease;
            font-family: 'tomarik-brush', 'Montserrat', sans-serif;
            position: relative;
            overflow: hidden;
        }

        .dropdown a:hover {
            color: #f8f4e9;
            background: rgba(255, 255, 255, 0.1);
        }

        /* And/Or text replacement effect */
        .dropdown a::after {
            content: "and";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding-left: 1.5rem;
            background: rgba(0, 0, 0, 0.8);
            color: #ffffff;
            opacity: 0;
            transition: opacity 0.2s ease;
            pointer-events: none;
        }

        .dropdown a:hover::after {
            opacity: 1;
        }

        /* Shop button stars container */
        .shop-stars {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 150px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1;
        }

        .nav-item.shop-item:hover .shop-stars {
            opacity: 1;
        }

        /* Individual star styles */
        .star {
            position: absolute;
            background-image: url('Star - Hover.png');
            background-size: contain;
            background-repeat: no-repeat;
            pointer-events: none;
            transition: transform 0.3s ease;
        }

        /* Star sizes */
        .star.small { width: 20px; height: 20px; }
        .star.medium { width: 30px; height: 30px; }
        .star.large { width: 40px; height: 40px; }

        /* Star positions - scattered around but not touching the text */
        .star-1 { top: 10%; left: 10%; transform: rotate(15deg); }
        .star-2 { top: 20%; right: 15%; transform: rotate(30deg); }
        .star-3 { bottom: 15%; left: 12%; transform: rotate(45deg); }
        .star-4 { bottom: 25%; right: 8%; transform: rotate(15deg); }
        .star-5 { top: 5%; left: 50%; transform: translateX(-50%) rotate(30deg); }
        .star-6 { bottom: 5%; right: 50%; transform: translateX(50%) rotate(45deg); }
        .star-7 { top: 35%; left: 5%; transform: rotate(15deg); }
        .star-8 { top: 45%; right: 5%; transform: rotate(30deg); }
        .star-9 { bottom: 35%; left: 45%; transform: rotate(45deg); }

        /* Hover animations for stars */
        .nav-item.shop-item:hover .star {
            animation: twinkle 0.6s ease;
        }

        @keyframes twinkle {
            0% { transform: scale(0.8) rotate(0deg); opacity: 0; }
            50% { transform: scale(1.1) rotate(180deg); opacity: 1; }
            100% { transform: scale(1) rotate(360deg); opacity: 1; }
        }

        /* Different animation delays for each star */
        .star-1 { animation-delay: 0.1s; }
        .star-2 { animation-delay: 0.2s; }
        .star-3 { animation-delay: 0.3s; }
        .star-4 { animation-delay: 0.4s; }
        .star-5 { animation-delay: 0.5s; }
        .star-6 { animation-delay: 0.6s; }
        .star-7 { animation-delay: 0.7s; }
        .star-8 { animation-delay: 0.8s; }
        .star-9 { animation-delay: 0.9s; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">ANNA COLLITON</h1>
        
        <nav class="nav-buttons">
            <!-- ART Button -->
            <div class="nav-item">
                <a href="https://annacollitonvisuals.com/homeandshop" class="main-button">art</a>
                <div class="dropdown">
                    <a href="https://annacollitonvisuals.com/homeandshop">Logos or merch</a>
                    <a href="https://annacollitonvisuals.com/homeandshop">Albums design</a>
                    <a href="https://annacollitonvisuals.com/homeandshop">Photography</a>
                </div>
            </div>
            
            <!-- MUSIC Button -->
            <div class="nav-item">
                <a href="https://annacollitonmusic.com/" class="main-button">music</a>
                <div class="dropdown">
                    <a href="https://annacollitonmusic.com/">Gigs or tours</a>
                    <a href="https://annacollitonmusic.com/">Workshops or teaching</a>
                    <a href="https://annacollitonmusic.com/">Student resources</a>
                    <a href="https://annacollitonmusic.com/">Projects</a>
                    <a href="https://annacollitonmusic.com/">EPK</a>
                </div>
            </div>
            
            <!-- SHOP! Button with Stars -->
            <div class="nav-item shop-item">
                <a href="https://annacollitonvisuals.com/shop" class="main-button">SHOP!</a>
                <!-- Stars Container -->
                <div class="shop-stars">
                    <div class="star star-1 small"></div>
                    <div class="star star-2 medium"></div>
                    <div class="star star-3 large"></div>
                    <div class="star star-4 small"></div>
                    <div class="star star-5 medium"></div>
                    <div class="star star-6 large"></div>
                    <div class="star star-7 small"></div>
                    <div class="star star-8 medium"></div>
                    <div class="star star-9 large"></div>
                </div>
            </div>
        </nav>
    </div>
</body>
</html>
