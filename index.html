<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Menu Button with Stars</title>

<style>
    body {
        margin: 0;
        background: #111;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial, sans-serif;
    }

    .menu-button {
        position: relative;
        padding: 20px 40px;
        background: white;
        color: black;
        font-size: 24px;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        z-index: 10;
    }

    .star {
        position: absolute;
        opacity: 0;
        transition: opacity 0.5s ease;
        pointer-events: none;
    }

    .small { width: 10px; }
    .medium { width: 16px; }
    .large { width: 22px; }

    .menu-button:hover + .star-container .star {
        opacity: 1;
    }

    /* Much larger ring so stars stay FAR away from the text */
    .star-container {
        position: absolute;
        width: 420px;
        height: 420px;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        pointer-events: none;
    }
</style>
</head>

<body>

<div style="position: relative;">

    <button class="menu-button">MENU</button>

    <div class="star-container">

        <!-- Top arc -->
        <img src="Star-Hover.png" class="star medium" style="top: 10px; left: 190px; transform: rotate(30deg);" />
        <img src="Star-Hover.png" class="star small"  style="top: 30px; left: 120px; transform: rotate(222deg);" />
        <img src="Star-Hover.png" class="star large"  style="top: 25px; left: 260px; transform: rotate(297deg);" />

        <!-- Left side -->
        <img src="Star-Hover.png" class="star medium" style="top: 160px; left: 10px; transform: rotate(145deg);" />
        <img src="Star-Hover.png" class="star small"  style="top: 250px; left: 30px; transform: rotate(290deg);" />

        <!-- Bottom arc -->
        <img src="Star-Hover.png" class="star large"  style="top: 350px; left: 170px; transform: rotate(80deg);" />
        <img src="Star-Hover.png" class="star medium" style="top: 330px; left: 250px; transform: rotate(160deg);" />

        <!-- Right side -->
        <img src="Star-Hover.png" class="star small"  style="top: 210px; left: 370px; transform: rotate(15deg);" />
        <img src="Star-Hover.png" class="star medium" style="top: 120px; left: 380px; transform: rotate(260deg);" />

    </div>

</div>

</body>
</html>
