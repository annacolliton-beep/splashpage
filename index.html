<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anna Colliton</title>
    
    <!-- Adobe Font - tomarik-brush -->
    <link rel="stylesheet" href="https://use.typekit.net/ger2jgy.css">
    
    <!-- Backup Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .main-container {
            min-height: 100vh;
            position: relative;
            background-size: cover;
            background-position: center;
            background-image: url('Plain BG.jpg');
        }

        /* Dark overlay for readability */
        .main-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
        }

        .content-overlay {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            pointer-events: none;
            padding-bottom: 12%;
        }

        .main-title {
            font-family: "tomarik-brush", sans-serif;
            font-size: clamp(3.5rem, 10vw, 7rem);
            color: #ffffff;
            margin-bottom: 50px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
        }

        .buttons-container {
            display: flex;
            gap: 30px;
            pointer-events: auto;
            align-items: center;
            justify-content: center;
        }

        .button-wrapper {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .choice-button {
            font-family: "tomarik-brush", sans-serif;
            font-size: clamp(1.8rem, 4.5vw, 3rem);
            color: #ffffff;
            text-decoration: none;
            padding: 15px 30px;
            background: transparent;
            border: none;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            transition: all 0.3s ease;
        }

        .choice-button:hover {
            transform: translateY(-3px);
            text-shadow: 3px 3px 8px rgba(0,0,0,0.7);
            color: #d4af37;
        }

        .or-text {
            font-family: "tomarik-brush", sans-serif;
            font-size: clamp(1rem, 2.5vw, 1.6rem);
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin: 0 10px;
        }

        /* Dropdown menus */
        .dropdown-menu {
            position: absolute;
            top: 100%;
            margin-top: -5px;
            padding: 10px 15px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-15px);
            transition: all 0.4s ease;
            text-align: center;
        }

        .button-wrapper:hover .dropdown-menu {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .dropdown-menu a {
            font-family: "tomarik-brush", sans-serif;
            font-size: clamp(0.85rem, 1.8vw, 1.1rem);
            color: #ffffff;
            padding: 5px 0;
            display: block;
            text-decoration: none;
        }

        .dropdown-menu a:hover {
            color: #c9b99a;
            transform: translateX(5px);
        }

        /* STAR EFFECT ----------------------------------------------------- */

        .star-container {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            pointer-events: none;
        }

        .star {
            position: absolute;
            opacity: 0;
            width: 40px;
            height: 40px;
            background-image: url('Star - Hover.png');
            background-size: contain;
            background-repeat: no-repeat;
            transition: opacity 0.4s ease;
        }

        /* Hover = fade stars in */
        .button-wrapper.shop:hover .star {
            opacity: 1;
        }

        /* Star positions */
        .s1 { transform: translate(-80px, -80px) rotate(15deg) scale(0.8); }
        .s2 { transform: translate(20px, -100px) rotate(30deg) scale(1); }
        .s3 { transform: translate(100px, -60px) rotate(45deg) scale(1.2); }

        .s4 { transform: translate(-100px, 10px) rotate(30deg) scale(1); }
        .s5 { transform: translate(120px, 20px) rotate(15deg) scale(0.9); }
        .s6 { transform: translate(-20px, 70px) rotate(45deg) scale(1.1); }

        .s7 { transform: translate(-60px, -10px) rotate(15deg) scale(0.7); }
        .s8 { transform: translate(60px, -20px) rotate(30deg) scale(1.3); }
        .s9 { transform: translate(0px, -60px) rotate(45deg) scale(0.9); }

        /* Mobile layout fixes */
        @media (max-width: 768px) {
            .buttons-container {
                flex-direction: column;
                gap: 20px;
            }
            .dropdown-menu {
                position: static;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>

<div class="main-container">
    <div class="content-overlay">
        <h1 class="main-title">ANNA COLLITON</h1>

        <div class="buttons-container">

            <!-- ART -->
            <div class="button-wrapper">
                <a href="https://annacollitonvisuals.com/homeandshop" class="choice-button" target="_blank">art</a>
                <div class="dropdown-menu">
                    <a href="https://annacollitonvisuals.com/logos-merch" target="_blank">Logos + merch</a>
                    <a href="https://annacollitonvisuals.com/albums" target="_blank">Albums design</a>
                    <a href="https://annacollitonvisuals.com/photography" target="_blank">Photography</a>
                </div>
            </div>

            <span class="or-text">or</span>

            <!-- MUSIC -->
            <div class="button-wrapper">
                <a href="https://annacollitonmusic.com/" class="choice-button" target="_blank">music</a>
                <div class="dropdown-menu">
                    <a href="https://annacollitonmusic.com/gigs" target="_blank">Gigs/tours</a>
                    <a href="https://annacollitonmusic.com/workshops" target="_blank">Workshops/teaching</a>
                    <a href="https://annacollitonmusic.com/resources" target="_blank">Student resources</a>
                    <a href="https://annacollitonmusic.com/projects" target="_blank">Projects</a>
                    <a href="https://annacollitonmusic.com/epk" target="_blank">EPK</a>
                </div>
            </div>

            <span class="or-text">or</span>

            <!-- SHOP (with stars!) -->
            <div class="button-wrapper shop">
                <a href="https://annacollitonvisuals.com/shop" class="choice-button" target="_blank">shop!</a>

                <!-- Stars -->
                <div class="star-container">
                    <div class="star s1"></div>
                    <div class="star s2"></div>
                    <div class="star s3"></div>
                    <div class="star s4"></div>
                    <div class="star s5"></div>
                    <div class="star s6"></div>
                    <div class="star s7"></div>
                    <div class="star s8"></div>
                    <div class="star s9"></div>
                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
