<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Anna Colliton</title>

    <!-- Adobe Font - tomarik-brush -->
    <link rel="stylesheet" href="https://use.typekit.net/ger2jgy.css">

    <!-- Google Font - Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Montserrat', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* MAIN CONTAINER */
        .main-container {
            min-height: 100vh;
            position: relative;
            background-size: cover;
            background-position: center;
            background-color: #FFFEF9;
            transition: background-color 0.5s ease;
        }
        .main-container::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(255, 248, 231, 0.3);
        }

        /* CONTENT */
        .content-overlay {
            position: relative; 
            z-index: 10; 
            min-height: 100vh;
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center;
            pointer-events: none;
        }

        /* TITLE */
        .main-title {
            font-family: "tomarik-brush", sans-serif;
            font-size: clamp(2.5rem, 6vw, 4.5rem);
            color: #000;
            margin-bottom: 40px;
            line-height: 1.1;
            cursor: pointer;
            transition: all 0.3s ease;
            pointer-events: auto;
            position: relative;
        }
        .main-title:hover { 
            transform: translateY(-3px); 
        }

        /* TAGLINE */
        .tagline {
            font-family: "tomarik-brush", sans-serif;
            font-size: clamp(1.2rem, 3vw, 2rem);
            color: #000;
            display: flex; 
            gap: 20px; 
            align-items: flex-end; 
            justify-content: center;
            pointer-events: auto;
        }
        .tagline-section {
            position: relative; 
            cursor: pointer; 
            transition: all 0.3s ease;
            padding: 10px 15px; 
            display: flex; 
            flex-direction: column; 
            align-items: center;
        }
        .tagline-section:hover { 
            transform: translateY(-3px); 
        }
        .tagline-divider { 
            color: #333; 
            opacity: 0.7; 
            align-self: center;
        }

        /* SHOP BUTTON */
        .shop-button-text {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .shop-button-text .small-stack {
            display: flex;
            flex-direction: column;
            line-height: 0.85;
            font-size: clamp(0.6rem, 1.5vw, 1rem);
        }
        .shop-arrow {
            width: 0;
            height: 0;
            border-top: clamp(0.48rem, 1.2vw, 0.8rem) solid transparent;
            border-bottom: clamp(0.48rem, 1.2vw, 0.8rem) solid transparent;
            border-left: clamp(0.48rem, 1.2vw, 0.8rem) solid #000;
            margin-left: 5px;
            transform: translateY(4px);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .tagline-section:hover .shop-arrow {
            opacity: 1;
        }

        /* DROPDOWN */
        .dropdown-menu {
            position: absolute;
            top: 100%;
            margin-top: 5px;
            padding: 10px 15px;
            padding-top: 15px;
            border-radius: 10px;
            opacity: 0; 
            visibility: hidden; 
            transform: translateY(-15px);
            transition: all 0.4s ease; 
            min-width: 200px; 
            text-align: center;
        }
        .tagline-section:hover .dropdown-menu {
            opacity: 1; 
            visibility: visible; 
            transform: translateY(0);
        }
        .dropdown-menu a {
            font-family: "tomarik-brush", sans-serif;
            font-size: clamp(0.95rem, 2vw, 1.25rem);
            color: #000; 
            text-decoration: none; 
            display: block; 
            padding: 8px 0;
            transition: all 0.3s ease; 
            white-space: nowrap;
        }
        .dropdown-menu a:hover { 
            transform: translateX(5px); 
            color: #555;
        }

        /* SOCIAL */
        .social-wrapper { 
            position: relative; 
            margin-bottom: 50px; 
            pointer-events: auto; 
        }
        .social-dropdown {
            position: absolute; 
            bottom: 100%; 
            left: 50%;
            transform: translateX(-50%) translateY(15px);
            opacity: 0; 
            visibility: hidden; 
            transition: all 0.4s ease;
            display: flex; 
            gap: 25px; 
            justify-content: center; 
            align-items: center;
            padding: 10px 0; 
            margin-bottom: 10px;
        }
        .social-wrapper:hover .social-dropdown {
            opacity: 1; 
            visibility: visible; 
            transform: translateX(-50%) translateY(0);
        }
        .social-dropdown a { 
            transition: all 0.3s ease; 
            text-decoration: none; 
            display: inline-block; 
        }
        .social-dropdown a:hover { 
            transform: scale(1.2); 
        }
        .social-dropdown img { 
            width: 32px; 
            height: 32px; 
            display: block; 
        }

        /* MOBILE */
        @media (max-width: 768px) {
            .content-overlay { 
                padding: 20px;
            }
            .social-wrapper {
                margin-bottom: 30px !important;
                transform: translateY(0) !important;
            }
            .social-dropdown { 
                position: static !important; 
                opacity: 1 !important; 
                visibility: visible !important; 
                transform: none !important; 
                margin-top: 20px;
                margin-bottom: 20px;
            }
            .tagline { 
                transform: translateY(0) !important; 
                flex-direction: column; 
                gap: 40px;
                margin-bottom: 40px !important;
                align-items: center !important;
            }
            .tagline-divider { 
                display: none; 
            }
            .dropdown-menu { 
                position: static; 
                margin-top: 10px; 
                opacity: 1; 
                visibility: visible; 
                transform: translateY(0); 
            }
        }
    </style>
</head>
