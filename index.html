    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Montserrat', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .main-container {
            min-height: 100vh;
            position: relative;
            background-size: cover;
            background-position: center;
            background-color: #FFFEF9;
            transition: background-color 0.5s ease;
        }
        .main-container::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(255, 248, 231, 0.3);
        }

        .content-overlay {
            position: relative; 
            z-index: 10; 
            min-height: 100vh;
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center;
            pointer-events: none;
        }

        .main-title {
            font-family: "tomarik-brush", sans-serif;
            font-size: clamp(2.5rem, 6vw, 4.5rem);
            color: #000;
            margin-bottom: 40px;
            line-height: 1.1;
            cursor: pointer;
            transition: all 0.3s ease;
            pointer-events: auto;
            position: relative;
        }
        .main-title:hover { transform: translateY(-3px); }

        .tagline {
            font-family: "tomarik-brush", sans-serif;
            font-size: clamp(1.2rem, 3vw, 2rem);
            color: #000;
            display: flex; 
            gap: 20px; 
            align-items: center; 
            justify-content: center;
            pointer-events: auto;
        }
        .tagline-section {
            position: relative; 
            cursor: pointer; 
            transition: all 0.3s ease;
            padding: 10px 15px; 
            display: flex; 
            flex-direction: column; 
            align-items: center;
        }
        .tagline-section:hover { transform: translateY(-3px); }
        .tagline-divider { color: #333; opacity: 0.7; }

        .dropdown-menu {
            position: absolute;
            top: 100%;
            margin-top: 5px;
            padding: 10px 15px;
            padding-top: 15px;
            border-radius: 10px;
            opacity: 0; 
            visibility: hidden; 
            transform: translateY(-15px);
            transition: all 0.4s ease; 
            min-width: 200px; 
            text-align: center;
        }
        .tagline-section:hover .dropdown-menu {
            opacity: 1; 
            visibility: visible; 
            transform: translateY(0);
        }
        .dropdown-menu a {
            font-family: "tomarik-brush", sans-serif;
            font-size: clamp(0.95rem, 2vw, 1.25rem);
            color: #000; 
            text-decoration: none; 
            display: block; 
            padding: 8px 0;
            transition: all 0.3s ease; 
            white-space: nowrap;
        }
        .dropdown-menu a:hover { 
            transform: translateX(5px); 
            color: #555;
        }

        .social-wrapper { 
            position: relative; 
            margin-bottom: 50px; 
            pointer-events: auto; 
        }
        .social-dropdown {
            position: absolute; 
            bottom: 100%; 
            left: 50%;
            transform: translateX(-50%) translateY(15px);
            opacity: 0; 
            visibility: hidden; 
            transition: all 0.4s ease;
            display: flex; 
            gap: 25px; 
            justify-content: center; 
            align-items: center;
            padding: 10px 0; 
            margin-bottom: 10px;
        }
        .social-wrapper:hover .social-dropdown {
            opacity: 1; 
            visibility: visible; 
            transform: translateX(-50%) translateY(0);
        }
        .social-dropdown a { 
            transition: all 0.3s ease; 
            text-decoration: none; 
            display: inline-block; 
        }
        .social-dropdown a:hover { transform: scale(1.2); }
        .social-dropdown img { 
            width: 32px; 
            height: 32px; 
            display: block; 
        }
        .social-dropdown a:last-child img { 
            width: 42.32px; 
            height: 42.32px; 
        }

            .tagline { 
                flex-direction: column; 
                gap: 40px;
                margin-bottom: 40px !important;
            }
