<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anna Colliton</title>
    <link rel="stylesheet" href="https://use.typekit.net/ger2jgy.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: "Montserrat", sans-serif;
            background: url('Plain BG.jpg') center/cover no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff;
            text-align: center;
        }

        .container { max-width: 800px; padding: 20px; }

        h1 {
            font-family: "tomarik-brush", sans-serif;
            font-weight: 400;
            font-style: normal;
            font-size: 5rem;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            max-width: 600px;
            margin: 0 auto;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.5rem;
            font-weight: 600;
            color: #ffffff;
            background: transparent;
            border: 2px solid #ffffff;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            white-space: nowrap;
        }

        .btn:hover {
            color: #f5e8c8;
            border-color: #f5e8c8;
        }

        .dropdown { position: relative; }

        .dropdown-content {
            display: none;
            position: absolute;
            background: rgba(0, 0, 0, 0.7);
            min-width: 200px;
            top: 100%;
            left: 0;
            border-radius: 0 0 5px 5px;
            overflow: hidden;
        }

        .dropdown-content a {
            color: #ffffff;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            transition: color 0.3s ease;
            text-align: left;
        }

        .dropdown-content a:hover { color: #f5e8c8; }
        .dropdown:hover .dropdown-content { display: block; }

        /* Stars */
        .shop-btn-container { position: relative; }

        .star {
            position: absolute;
            background: url('Star - Hover.png') center/contain no-repeat;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .star-small { width: 20px; height: 20px; }
        .star-medium { width: 30px; height: 30px; }
        .star-large { width: 40px; height: 40px; }

        .rotate-15 { transform: rotate(15deg); }
        .rotate-30 { transform: rotate(30deg); }
        .rotate-45 { transform: rotate(45deg); }

        /* Star positions */
        .star-1 { top: -45px; left: 25px; }
        .star-2 { top: -35px; right: 35px; }
        .star-3 { bottom: -40px; left: 20px; }
        .star-4 { bottom: -50px; right: 30px; }
        .star-5 { top: 50%; left: -45px; transform: translateY(-50%); }
        .star-6 { top: 50%; right: -45px; transform: translateY(-50%); }
        .star-7 { top: -30px; left: 50%; transform: translateX(-50%); }
        .star-8 { bottom: -35px; left: 50%; transform: translateX(-50%); }
        .star-9 { top: 50%; left: 50%; transform: translate(-50%, -50%); }

        .shop-btn-container:hover .star { opacity: 1; }

        @media (max-width: 768px) {
            h1 { font-size: 3.5rem; }
            .buttons { flex-direction: column; gap: 15px; }
            .btn { font-size: 1.2rem; padding: 12px 25px; width: 200px; }
            
            .star-small { width: 15px; height: 15px; }
            .star-medium { width: 22px; height: 22px; }
            .star-large { width: 28px; height: 28px; }

            .star-1 { top: -35px; left: 20px; }
            .star-2 { top: -25px; right: 25px; }
            .star-3 { bottom: -30px; left: 15px; }
            .star-4 { bottom: -40px; right: 20px; }
            .star-5 { left: -35px; }
            .star-6 { right: -35px; }
            .star-7 { top: -25px; }
            .star-8 { bottom: -30px; }
        }

        @media (max-width: 480px) {
            h1 { font-size: 2.5rem; }
            .btn { font-size: 1rem; padding: 10px 20px; width: 180px; }
            
            .star-small { width: 12px; height: 12px; }
            .star-medium { width: 18px; height: 18px; }
            .star-large { width: 24px; height: 24px; }

            .star-1 { top: -25px; left: 15px; }
            .star-2 { top: -20px; right: 20px; }
            .star-3 { bottom: -25px; left: 10px; }
            .star-4 { bottom: -30px; right: 15px; }
            .star-5 { left: -25px; }
            .star-6 { right: -25px; }
            .star-7 { top: -20px; }
            .star-8 { bottom: -25px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ANNA COLLITON</h1>
        <div class="buttons">
            <div class="dropdown">
                <a href="https://annacollitonvisuals.com/homeandshop" class="btn">art</a>
                <div class="dropdown-content">
                    <a href="https://annacollitonvisuals.com/homeandshop">Logos + merch</a>
                    <a href="https://annacollitonvisuals.com/homeandshop">Albums design</a>
                    <a href="https://annacollitonvisuals.com/homeandshop">Photography</a>
                </div>
            </div>
            
            <div class="dropdown">
                <a href="https://annacollitonmusic.com/" class="btn">music</a>
                <div class="dropdown-content">
                    <a href="https://annacollitonmusic.com/">Gigs/tours</a>
                    <a href="https://annacollitonmusic.com/">Workshops/teaching</a>
                    <a href="https://annacollitonmusic.com/">Student resources</a>
                    <a href="https://annacollitonmusic.com/">Projects</a>
                    <a href="https://annacollitonmusic.com/">EPK</a>
                </div>
            </div>
            
            <div class="shop-btn-container">
                <a href="https://annacollitonvisuals.com/shop" class="btn">shop!</a>
                
                <div class="star star-small star-1 rotate-15"></div>
                <div class="star star-medium star-2 rotate-30"></div>
                <div class="star star-large star-3 rotate-45"></div>
                <div class="star star-small star-4 rotate-15"></div>
                <div class="star star-medium star-5 rotate-30"></div>
                <div class="star star-large star-6 rotate-45"></div>
                <div class="star star-small star-7 rotate-15"></div>
                <div class="star star-medium star-8 rotate-30"></div>
                <div class="star star-large star-9 rotate-45"></div>
            </div>
        </div>
    </div>
</body>
</html>
