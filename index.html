<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anna Colliton</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Montserrat", sans-serif;
            background-image: url('Plain BG.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #ffffff;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        .container {
            z-index: 2;
            max-width: 800px;
            padding: 20px;
        }

        h1 {
            font-family: 'tomarik-brush', 'Montserrat', sans-serif;
            font-size: 5rem;
            font-weight: normal;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 300px;
            margin: 0 auto;
        }

        .btn {
            position: relative;
            padding: 15px 20px;
            font-size: 1.3rem;
            font-weight: 500;
            color: #ffffff;
            background-color: transparent;
            border: 2px solid #ffffff;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: block;
            width: 100%;
            font-family: 'tomarik-brush', 'Montserrat', sans-serif;
        }

        .btn:hover {
            color: #d4af37;
            border-color: #d4af37;
        }

        .dropdown {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: rgba(0, 0, 0, 0.7);
            min-width: 100%;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 0 0 5px 5px;
            overflow: hidden;
        }

        .dropdown-content a {
            color: #ffffff;
            padding: 10px 16px;
            text-decoration: none;
            display: block;
            transition: color 0.3s ease;
            font-family: 'tomarik-brush', 'Montserrat', sans-serif;
            font-size: 1.1rem;
            font-weight: 400;
        }

        .dropdown-content a:hover {
            color: #d4af37;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Background hover effects - currently disabled */
        /*
        .art-btn:hover ~ body {
            background-image: url('Art BG.jpg');
        }
        
        .music-btn:hover ~ body {
            background-image: url('Music BG.jpg');
        }
        
        .shop-btn:hover ~ body {
            background-image: url('Shop BG.jpg');
        }
        */

        /* STAR CODE ADDED BELOW - NOTHING ELSE CHANGED */
        .shop-btn-container {
            position: relative;
            width: 100%;
        }

        .star {
            position: absolute;
            background-image: url('Star - Hover.png');
            background-size: contain;
            background-repeat: no-repeat;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1;
            pointer-events: none;
        }

        .star-small { width: 20px; height: 20px; }
        .star-medium { width: 30px; height: 30px; }
        .star-large { width: 40px; height: 40px; }

        .rotate-15 { transform: rotate(15deg); }
        .rotate-30 { transform: rotate(30deg); }
        .rotate-45 { transform: rotate(45deg); }

        .star-1 { top: -45px; left: 25px; }
        .star-2 { top: -35px; right: 35px; }
        .star-3 { bottom: -40px; left: 20px; }
        .star-4 { bottom: -50px; right: 30px; }
        .star-5 { top: 50%; transform: translateY(-50%); left: -45px; }
        .star-6 { top: 50%; transform: translateY(-50%); right: -45px; }
        .star-7 { top: -30px; left: 50%; transform: translateX(-50%); }
        .star-8 { bottom: -35px; left: 50%; transform: translateX(-50%); }
        .star-9 { top: 50%; left: 50%; transform: translate(-50%, -50%); }

        .shop-btn-container:hover .star {
            opacity: 1;
        }
        /* END OF STAR CODE */

        @media (max-width: 768px) {
            h1 {
                font-size: 3.5rem;
            }
            
            .btn {
                font-size: 1.2rem;
                padding: 12px 15px;
            }
            
            .dropdown-content a {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .btn {
                font-size: 1rem;
                padding: 10px 12px;
            }
            
            .dropdown-content a {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ANNA COLLITON</h1>
        <div class="buttons">
            <!-- ART Button with Dropdown -->
            <div class="dropdown">
                <a href="https://annacollitonvisuals.com/homeandshop" class="btn art-btn">art</a>
                <div class="dropdown-content">
                    <a href="#">Logos + merch</a>
                    <a href="#">Albums design</a>
                    <a href="#">Photography</a>
                </div>
            </div>
            
            <!-- MUSIC Button with Dropdown -->
            <div class="dropdown">
                <a href="https://annacollitonmusic.com/" class="btn music-btn">music</a>
                <div class="dropdown-content">
                    <a href="#">Gigs/tours</a>
                    <a href="#">Workshops/teaching</a>
                    <a href="#">Student resources</a>
                    <a href="#">Projects</a>
                    <a href="#">EPK</a>
                </div>
            </div>
            
            <!-- SHOP! Button with stars added -->
            <div class="shop-btn-container">
                <a href="https://annacollitonvisuals.com/shop" class="btn shop-btn">shop!</a>
                
                <!-- Stars added below -->
                <div class="star star-small star-1 rotate-15"></div>
                <div class="star star-medium star-2 rotate-30"></div>
                <div class="star star-large star-3 rotate-45"></div>
                <div class="star star-small star-4 rotate-15"></div>
                <div class="star star-medium star-5 rotate-30"></div>
                <div class="star star-large star-6 rotate-45"></div>
                <div class="star star-small star-7 rotate-15"></div>
                <div class="star star-medium star-8 rotate-30"></div>
                <div class="star star-large star-9 rotate-45"></div>
            </div>
        </div>
    </div>

    <!-- Load the custom font -->
    <script>
        // Load the custom font
        const link = document.createElement('link');
        link.rel = 'stylesheet';
        link.href = 'https://use.typekit.net/tomarik-brush.css';
        document.head.appendChild(link);
    </script>
</body>
</html>
